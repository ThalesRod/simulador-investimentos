<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ciclic</title>

    <link rel="stylesheet" href="static/css/index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="static/js/index.js"></script>

</head>

<body>

<div id="header">
    <h2 id="title">Ciclic</h2>
</div>

<div id="screen1">

    <form id="inputForm" action="javascript:void(0);" method="POST">
        <label for="name">Nome</label>
        <input id="name" type="text" required>
    
        <label for="payment">Mensalidade R$</label>
        <input type="number" id="payment" placeholder="Ex.: 20,00" min="1" step="0.50" required>
        <span class="validity"></span>

        <label for="contributionTime">Tempo de contribuição</label>
        <select id="contributionTime">
            <!-- Options added by JavaScript function generateContribuitionDates() -->
        </select>
    
        <input id="simulate" type="submit" value="Simular">
    </form>
    
</div>    

<div id="screen2">
    <span id="outputText"></span>

    <input id="simulateAgain" type="button" value="Simular Novamente">

</div>


</body>


</html>
